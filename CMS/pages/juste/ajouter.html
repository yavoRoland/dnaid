<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">

	<link rel="stylesheet" type="text/css" href="/dnaid/CMS/assets/styles/shared/main.css">
	<link rel="stylesheet" type="text/css" href="/dnaid/CMS/assets/styles/juste/ajouter.css">

	<script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/js/all.min.js" integrity="sha512-Tn2m0TIpgVyTzzvmxLNuqbSJH3JP8jm+Cy3hvHrW7ndTDcJ1w5mBiksqDBb8GpE2ksktFvDB/ykZ0mDpsZj20w==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
	<title>Nouveau juste</title>
	<script type="text/javascript" src="/dnaid/CMS/assets/scripts/shared/session-manager.js"></script>
	<script type="text/javascript" src="/dnaid/CMS/assets/scripts/shared/sentinelle.js"></script>
	<script type="text/javascript" src="/dnaid/CMS/assets/scripts/shared/utilitaires.js"></script>
	
</head>
<body>
	<div id="header-part" w3-include-html="/dnaid/CMS/assets/parts/header-part.html">
	</div>


	<div id="menu-part" w3-include-html="/dnaid/CMS/assets/parts/menu-part.html">
	</div>
	
	<div class="invisible" id="menu-responsive-part" w3-include-html="/dnaid/CMS/assets/parts/menu-responsive-part.html">
	</div>


	<div id="corps-part">
		<div class="ligne-temporaire" id="corps-part-container">
			<div id="menu-latteral-part" w3-include-html="/dnaid/CMS/assets/parts/menu-latteral-part.html">
			</div>

			<div id="corps-action-container">
				<h1>Nouveau juste</h1>
				<h4>Enregistrement des informations d'un nouveau-né dans la communauté </h4>

				<form id="monformulaire">
					<div id="form-container">
						<div class="ligne-temporaire" id="form-main-part">
							<div id="info-part">
								<div class="chp-bloc ligne-temporaire">
									<div class="chp-label"> <label>Nom</label></div>
									<input type="text" name="nom" id="nom" required>
								</div>

								<div class="chp-bloc ligne-temporaire">
									<div class="chp-label"> <label>Prenom</label></div>
									<input type="text" name="prenom" id="prenom" required>
								</div>

								<div class="chp-bloc ligne-temporaire">
									<div class="chp-label"> <label>Surnom</label></div>
									<input type="text" name="surnom" id="surnom">
								</div>

								<div class="chp-bloc ligne-temporaire">
									<div class="chp-label"> <label>Date de naissance</label></div>
									<input type="date" name="datenaiss" id="datenaiss" required>
								</div>

								<div class="chp-bloc ligne-temporaire">
									<div class="chp-label"> <label>Genre</label></div>
									<div class="radio-group ligne-permanente">
										<input checked type="radio" name="genre" value="homme masculin garçon" id="homme masculin garçon"> <label for="homme">Homme</label>
										<input type="radio" name="genre" value="femme feminin fille" id="femme feminin fille"> <label for="femme">Femme</label>
									</div>
									
								</div>

								<div class="chp-bloc ligne-temporaire">
									<div class="chp-label"> <label>Etat</label></div>
									<select name="etat" id="etat">
										<option selected value="vivant">Vivant</option>
										<option value="decede mort">Décedé</option>
										<option value="ame non juste">Âme non juste</option>
										<option value="mort spirituel">Mort spirituelle</option>
									</select>
								</div>

								<div class="chp-bloc ligne-temporaire invisible" id="datedeces-bloc">
									<div class="chp-label"> <label>Date de décès</label></div>
									<input type="date" name="datedeces" id="datedeces">
								</div>

								<div class="chp-bloc ligne-temporaire">
									<div class="chp-label"> <label>Adresse</label></div>
									<input type="text" name="adresse" id="adresse" required>
								</div>

								<div class="chp-bloc ligne-temporaire">
									<div class="chp-label"> <label>Téléphone</label></div>
									<input type="text" name="phone" id="phone">
								</div>

								<div class="chp-bloc ligne-temporaire">
									<div class="chp-label"> <label>Grade</label></div>
									<select name="grade" id="grade">
										<option value="responsable">Responsable</option>
										<option selected value="laic">Laïc</option>
									</select>
								</div>

								<div class="chp-bloc ligne-temporaire">
									<div class="chp-label"> <label>Année de nouvelle naissance</label></div>
									<select name="nvelNais" id="nvelNais"></select>
								</div>

								<div class="chp-bloc ligne-temporaire">
									<div class="chp-label"> <label>Profession</label></div>
									<input type="text" name="profession" id="profession" placeholder="Emploi du juste">
								</div>

								<div class="chp-bloc ligne-temporaire">
									<div class="chp-label"> <label>Statut matrimonial</label></div>
									<div class="radio-group ligne-permanente">
										<input checked type="radio" name="statutMatri" value="celibataire" id="celibataire"> <label for="celibataire">Célibataire</label>
										<input type="radio" name="statutMatri" value="marie couple" id="marie couple"> <label for="marie">Marié(e)</label>
									</div>
								</div>

								<div class="chp-bloc ligne-temporaire">
									<div class="chp-label"> <label>Ethnie</label></div>
									<input type="text" name="ethnie" id="ethnie" list="ethnie-list">
									<datalist id="ethnie-list"></datalist>
								</div>

								<div class="chp-bloc ligne-temporaire">
									<div class="chp-label"> <label>Origine</label></div>
									<input type="text" name="origine" id="origine" placeholder="Pays, Region, Departement, Ville, Village, Groupe ethnique">
								</div>

								

								<div class="chp-bloc ligne-temporaire">
									<div class="chp-label"> <label>Date d'enregistrement </label></div>
									<input type="date" name="dateRattache" id="dateRattache">
								</div>

								<div class="chp-bloc ligne-temporaire invisible" id="assemblee-bloc">
									<div class="chp-label"> <label>Assemblee</label></div>
									<input type="text" name="assemble" id="assemble" list="assemble-list" placeholder="Matricule de l'assemblée" trois-en-un>
									<datalist id="assemble-list"></datalist>
								</div>

								<div class="chp-bloc ligne-temporaire">
									<div class="chp-label"> <label>Fonction</label></div>
									<input type="text" name="fonction" id="fonction" list="fonction-list" placeholder="Pasteur, Inspecteur, Membre, etc...">
									<datalist id="fonction-list"></datalist>
								</div>

							</div>

							<div id="img-part">
								<div id="img-part-container">
									<div class="ligne-permanente" id="img-part-header-container">
										<label>Photo</label>
										<label id="clear-photo">X</label>
									</div>
									<div id="img-container">
										<img id="photo">
									</div>
									<input type="file" name="source" id="source">
								</div>
							</div>
						</div>
							

						<div class="btn-container">
							<button id="btn-valider"> Enregistrer </button>
						</div>

						<div id="feed-back">
							ceci est un text de reponse
						</div>
					</div>
				</form>
			</div>
		</div>
	</div>



	<div id="footer-part" w3-include-html="/dnaid/CMS/assets/parts/footer-part.html"></div>
	
	<div id="chargement-overlay" class="efface" w3-include-html="/dnaid/CMS/assets/parts/chargement-part.html"></div>
</body>
</html>

<script type="text/javascript" src="/dnaid/CMS/assets/scripts/shared/action.js"></script>
<script type="text/javascript" src="/dnaid/CMS/assets/scripts/shared/include.js"></script>
<script type="text/javascript" src="/dnaid/CMS/assets/scripts/juste/ajouter.js"></script>
